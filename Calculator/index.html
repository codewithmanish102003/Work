<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="inputBox" placeholder="0">
        </div>
        <div class="btn">
            <button class="operator">(</button>
            <button class="operator">)</button>
            <button class="operator">%</button>
            <button class="operator">Del</button>
            <button class="operator">AC</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button class="operator">Sqr</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button class="operator">Cub</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button class="operator">Rnd</button>
        </div>
        <div class="btn">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="eql">=</button>
            <button class="operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
